<!DOCTYPE html>
<html>
  <head>
    <title>Analyze Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function processImage() {
        // **********************************************
        // *** Update or verify the following values. ***
        // **********************************************

        var subscriptionKey = "e04e11ae254d43b4becde7ae521ebf0d";
        var endpoint =
          "https://viehicles.cognitiveservices.azure.com/vision/v3.2/analyze?visualFeatures=Categories,Tags,Color,Brands&language=en";

        // Display the image.
        var sourceImageUrl = document.getElementById("inputImage").value;
        document.querySelector("#sourceImage").src = sourceImageUrl;

        // Make the REST API call.
        $.ajax({
          url: endpoint,
          // url: uriBase + "?" + $.param(params),

          // Request headers.
          beforeSend: function (xhrObj) {
            xhrObj.setRequestHeader("Content-Type", "application/json");
            xhrObj.setRequestHeader(
              "Ocp-Apim-Subscription-Key",
              subscriptionKey
            );
          },

          type: "POST",

          // Request body.
          data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

          .done(function (data) {
            // Show formatted JSON on webpage.
            $("#responseTextArea").val(JSON.stringify(data, null, 2));
          })

          .fail(function (jqXHR, textStatus, errorThrown) {
            // Display error message.
            var errorString =
              errorThrown === ""
                ? "Error. "
                : errorThrown + " (" + jqXHR.status + "): ";
            errorString +=
              jqXHR.responseText === ""
                ? ""
                : jQuery.parseJSON(jqXHR.responseText).message;
            alert(errorString);
          });
      }
    </script>

    <h1>Analyze image:</h1>
    Enter the URL to an image, then click the
    <strong>Analyze image</strong> button. <br /><br />

    Image to analyze:
    <input type="text" name="inputImage" id="inputImage" value="" />
    <button onclick="processImage()">Analyze image</button>
    <br /><br />
    <div id="wrapper" style="width: 1020px; display: table">
      <div id="jsonOutput" style="width: 600px; display: table-cell">
        Response:
        <br /><br />
        <textarea
          id="responseTextArea"
          class="UIInput"
          style="width: 580px; height: 400px"
        ></textarea>
      </div>
      <div id="imageDiv" style="width: 420px; display: table-cell">
        Source image:
        <br /><br />
        <img id="sourceImage" width="400" />
      </div>
    </div>
  </body>
</html>
